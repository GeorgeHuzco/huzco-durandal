<div id="header">

	<section id="search_section">
	  <form class="form-inline">
		<fieldset>
		   <label>Keywords</label>
		   <input type="text" data-bind="value: query, valueUpdate: 'afterkeydown'"/>
		   <button type="submit" class="btn" data-bind="click: activate">Search</button>
		</fieldset>
	  </form>
	</section>

	<div id="social">
	  <a href="https://www.facebook.com/huzco" target="_blank"><img src="img/facebook.gif" /></a>
	  <a href="https://twitter.com/huzcocom" target="_blank"><img src="img/twitter.png" /></a>
	</div>

	<div id="player" />
</div>

<div id="guts">

	<ul data-bind="foreach: vids">
		<li>
			<img data-bind="attr: { src: snippet.thumbnails.high.url }" >
			<span data-bind="text: id.videoId"> </span>
		</li>
	</ul>

	<div id="footer" />
</div>
