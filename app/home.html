<div id="header">

	<section id="search_section">
	  <form class="form-inline">
		<fieldset>
		   <label>Keywords</label>
		   <input type="text" data-bind="value: query, valueUpdate: 'afterkeydown'"/>
		   <button type="submit" class="btn" data-bind="click: activate">Search</button>
		</fieldset>
	  </form>
	</section>

	<div id="social">
	  <a href="https://www.facebook.com/huzco" target="_blank"><img src="img/facebook.gif" /></a>
	  <a href="https://twitter.com/huzcocom" target="_blank"><img src="img/twitter.png" /></a>
	</div>

	<div id="player" />
</div>

<div id="guts">

	<ul data-bind="foreach: vids">
		<li>
			<div class="vid_result row" data-bind="attr: { id: id.videoId }" >
				<div class="thumb_img span6" data-bind="click: loadVideo">
					<img class="img-responsive thumb_img_img" data-bind="attr: { src: snippet.thumbnails.high.url }" >
				</div>
				<div class="thumb_data span6">
					<p class"thumb_title lead" ><span data-bind="text: snippet.title"> </span></p>
					<p class="thumb_description small"><span data-bind="text: snippet.description"> </span></p>
				</div>
				<span data-bind="text: id.videoId"> </span>
			</div>
		</li>
	</ul>

	<div id="footer" />
</div>
